<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Weather Forecast</h1>
    <form id="forecast-form">
        <label for="precipitation">Precipitation:</label>
        <input type="number" id="precipitation" name="precipitation"><br><br>
        <label for="temp_max">Temp Max:</label>
        <input type="number" id="temp_max" name="temp_max"><br><br>
        <label for="temp_min">Temp Min:</label>
        <input type="number" id="temp_min" name="temp_min"><br><br>
        <label for="wind">Wind:</label>
        <input type="number" id="wind" name="wind"><br><br>
        <button type="submit">Get Forecast</button>
    </form>
    <div id="forecast-container"></div>

    <script src="script.js"></script>
</body>
</html>
